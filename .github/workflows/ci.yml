name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: scripts/conda-env.yml
          activate-environment: rpi-hardware-monitor-ros
      - run: pre-commit install --install-hooks
      - run: pre-commit run --all-files --show-diff-on-failure
